<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    
   
</head>
<body>

    

    <div class="container bg-red mx-auto flex flex-col items-center">
        <div class="head"> 
            Welcome to Calculate me!
         </div>
        <div class="row">
            <input type="text" class="input" type="text">
        </div>

        <div class="row">
            <button class="button bg-white">C</button>
            <button class="button bg-white">0</button>         
            <button class="button bg-white">=</button>
            <button class="button bg-yellow">/</button>
        </div>

        <div class="row">
            <button class="button bg-dark">7</button>
            <button class="button bg-dark">8</button>
            <button class="button bg-dark">9</button>
            <button class="button bg-yellow">*</button>
        </div>

        <div class="row">
            <button class="button bg-dark">4</button>
            <button class="button bg-dark">5</button>
            <button class="button bg-dark">6</button>
            <button class="button bg-yellow">-</button>
        </div>

        <div class="row">
            <button class="button bg-dark">1</button>
            <button class="button bg-dark">2</button>
            <button class="button bg-dark">3</button>
            <button class="button bg-yellow">+</button>
        </div>

       

    </div>
    <script src="script.js"></script>
</body>
</html>
